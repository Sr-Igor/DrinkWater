<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300&display=swap" rel="stylesheet">
    <title>Document</title>

<body>
    <div class="static-box">
        <h1>Drink Water</h1>
        <h4>Goal 2 Liters</h4>
        <div class="container-cup">
            <div class="title">
                <h3>2L</h3>
                <h5 class="h5">Remained</h5>
            </div>
            <div class="percentage"></div>
        </div>
    </div>

    <div class="clikc-box">
        <h5 class="h5-cup">Select how many glasses of water that you have drank</h5>
        <div class="glasses">
            <button class="glass" data-cup="1">250<br>ml</button>
            <button class="glass" data-cup="2">250<br>ml</button>
            <button class="glass" data-cup="3">250<br>ml</button>
            <button class="glass" data-cup="4">250<br>ml</button>
            <button class="glass" data-cup="5">250<br>ml</button>
            <button class="glass" data-cup="6">250<br>ml</button>
            <button class="glass" data-cup="7">250<br>ml</button>
            <button class="glass" data-cup="8">250<br>ml</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
